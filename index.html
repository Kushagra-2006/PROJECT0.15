<!DOCTYPE html>
<html>
    <head>
        <title>Dexpress</title>
        <link rel="stylesheet"href="style.css">
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="input">
            <h1>--Register Now--</h1>
            <p class="om">Create a account . Its easy and takes about a minutes</p>
        <form>
            <div class="input1">
            <lable>FIRST NAME<br></lable>
            <input type="text"placeholder="First name"/>
            </div>
            <div class="input2">
                <lable>LAST NAME<br></lable>
                <input type="text"placeholder="Last name"/>
            </div>
            <div class="input3">
                <lable>YOUR EMAIL<br></lable>
                <input type="email"placeholder="Email"/>
            </div>
            <div class="input4">
                <lable>CONTACT NUMBER<br></lable>
                <input type="number"placeholder=" Contact Number"/>
            </div>
            <div class="input5">
                <lable>PASSWORD<br></lable>
                <input type="password"placeholder="Password"/>
            </div>
            <a class="lol" href="#">Forgot Password?</a>
            <div>
                <p class="input7"><i class='bx bx-checkbox' ></i> I agree to all the terms...</p>
                 <button class=input6><b>Login</b></button><button class="input10"><b>Sign up</b></button>
            </div>
    </form>
    </body>
    </html>
